<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>
<h1>Home Page</h1>
<a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<h2 style="text-align:center"> Enter Details of Employee </h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table style="width:50%" align="center">
        <tr>
            <td>Product Model Number</td>
            <td><input type="text" placeholder="Enter Product Model Number" name="ProModel" </td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td><input type="text" placeholder="Enter Product Name" name="ProName" </td>
        </tr>
        <tr>
            <td>Product Review</td>
            <td><input type="text" placeholder="Enter Product Review" name="ProRev" </td>
        </tr>
        <tr>
            <td>User Email</td>
            <td><input type="email" placeholder="Enter User Email" name="ProEmail" </td>
        </tr>
        <tr>
          <td>Product Company</td>
          <td><input type="text" placeholder="Enter Product Company" name="ProCom" </td>
        </tr>
        <tr>
            <td>Product Image</td>
            <td><input type="file" name="ProImage"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
        </tr>
    </table>
</form>

<br><br>
<div class="alert alert-danger" role="alert">
    Click here to View product details?
</div>

<p>
    <a href="{% url 'show' %}">Go To Product Information--></a>
</p>
</form>
</body>
</html>
